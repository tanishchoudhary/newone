name: called

on:
  workflow_call:
    inputs:
      firstoutput-test:
        type: string        
    outputs:
      second_output:
        value: ${{ jobs.bro.outputs.second-output }}
env:
  second: 'false'
jobs:
  bro:
  
    runs-on: ubuntu-latest
    if: ${{ inputs.firstoutput-test == 'true' }}
    steps:
      - name: 'checkout coode ${{ github.REF }}'
        id: calling
        run: |
          echo "done
          echo "::set-output name=secondoutput::true"
    outputs:
      second-output: ${{ steps.calling.outputs.secondoutput }}     
  
  yo:
    runs-on: ubuntu-latest
    if: 2 = 2
    steps:
      - run: echo "yaaa"
  
  test:
    runs-on: ubuntu-latest
    needs: [bro,yo]
    if: ${{ always() && (contains(needs.*.result, 'success') || contains(needs.*.result, 'skip'))}}
    steps:
      - run: echo "good"

